<html>
    <head>
        <title>Bienvenid@ a la tienda virtual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
    <h1>Registrar Cliente</h1>
    <form action="SvCliente" method="post">
        <label >Nombre completo: </label>
        <input type="text" name="nombre">
        <br>
        <label >Telefono: </label>
        <input type="number" name="telefono">
        <br>
        <label >Correo: </label>
        <input type="email" name="correo">
        <br>
        <label>Saldo: $</label>
        <input type="number" name="saldo"/>
        <br>
        <input type="submit" value="Registrar cliente">
     </form>
    
    <h1>Consultar cliente</h1>
    <form method="post" action="SvConsultarcliente">
        <label >Nombre del cliente: </label>
        <input type="text" name="nombreconsultar">
        <br>
        <input type="submit" value="Consultar"/>
    </form>
    
    <h1>Registrar producto</h1>
    <form method="post" action="SvProductos">
        <label >Nombre del producto: </label>
        <input type="text" name="nombre">
        <br>
        <label >Precio del producto: $</label>
        <input type="number" name="precio">
        <br>
        <label >Existencia del producto: </label>
        <input type="number" name="existencia">
        <br>
        <input type="submit" value="Registrar producto"/>
    </form>
    
    <h1>Consultar producto</h1>
    <form method="post" action="Svconsultar"> 
        <label >Nombre del producto: </label>
        <input type="text" name="nombrebuscar">
        <br>
        <input type="submit" value="Consultar">
    </form>
    
    <h1>Comprar producto</h1>
    <form method="post" action="SvComprar"> 
        <label >¿Cómo que cliente desea comprar? </label>
        <input type="text" name="nombrecc">
        <br>
        <label >Nombre del producto: </label>
        <input type="text" name="nombrebuscar">
        <br>
        <label >Existencias que desea comprar: </label>
        <input type="number" name="existenciacomprar">
        <br>
        <input type="submit" value="Comprar">
    </form>
    </body>
</html>
